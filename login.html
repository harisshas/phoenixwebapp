
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="images/phoenix.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please enter credentials</h1>
    <br>
    <div class="form-floating">
      <input type="email" class="form-control toprow" id="floatingInput" name="username" placeholder="username:name@example.com">
    </div>
    <div class="form-floating">
      <input type="password" class="form-control bottomrow" id="floatingPassword" name="passwd" placeholder="Password">
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br>
  </form>
  <form action="/signup" method="POST">
    <br>
    <br>
    <button class="btn-signup" type="submit">Sign-up for an account</button>
    <br>
    <br>
    <br>
    <p class="mt-5 mb-3 text-muted">&copy; The Phoenix Network</p>
  </form>
</main>


    
  </body>
</html>
